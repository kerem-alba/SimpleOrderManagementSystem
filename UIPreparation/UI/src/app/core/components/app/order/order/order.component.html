<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Order List</h4>
            <a
              *ngIf="checkClaim('CreateOrderCommand')"
              class="pull-right"
              (click)="OrderAddDialog()"
            >
              <i style="color: white" title="Add" class="far fa-plus-square fa-2x"></i>
            </a>
            <div class="col-md-4 pull-right">
              <mat-form-field>
                <mat-label>{{ "Filter" | translate }}</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
              </mat-form-field>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="orderId">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Order ID</th>
                  <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                </ng-container>

                <ng-container matColumnDef="customerName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.customerName }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="productName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.productName }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="quantity">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.quantity }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="orderStatus">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                  <td mat-cell *matCellDef="let element">
                    <span
                      class="status"
                      [ngClass]="{
                        pending: element.orderStatus === 'Pending',
                        approved: element.orderStatus === 'Approved',
                        rejected: element.orderStatus === 'Rejected',
                        cancelled: element.orderStatus === 'Cancelled'
                      }"
                    >
                      {{ element.orderStatus }}
                    </span>
                  </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef>Actions</th>
                  <td mat-cell *matCellDef="let element">
                    <button
                      mat-icon-button
                      color="primary"
                      (confirm)="approveOrder(element.id)"
                      [swal]="approveSwal"
                      matTooltip="Approve"
                    >
                      <mat-icon>check_circle</mat-icon>
                    </button>
                    <button
                      mat-icon-button
                      color="warn"
                      (confirm)="rejectOrder(element.id)"
                      [swal]="rejectSwal"
                      matTooltip="Reject"
                    >
                      <mat-icon>cancel</mat-icon>
                    </button>
                    <button
                      mat-icon-button
                      color="accent"
                      (confirm)="cancelOrder(element.id)"
                      [swal]="cancelSwal"
                      matTooltip="Cancel"
                    >
                      <mat-icon>block</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                <tr class="mat-row" *matNoDataRow style="text-align: center">
                  <td class="mat-cell" colspan="4">
                    {{ "NoRecordsFound" | translate }} "{{ input.value }}"
                  </td>
                </tr>
              </table>
              <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<swal
  #approveSwal
  title="Approve Order"
  icon="warning"
  [showCancelButton]="true"
  [confirmButtonText]="'OK'"
  [cancelButtonText]="'Cancel'"
>
</swal>

<swal
  #rejectSwal
  title="Reject Order"
  icon="warning"
  [showCancelButton]="true"
  [confirmButtonText]="'OK'"
  [cancelButtonText]="'Cancel'"
>
</swal>

<swal
  #cancelSwal
  title="Cancel Order"
  icon="warning"
  [showCancelButton]="true"
  [confirmButtonText]="'OK'"
  [cancelButtonText]="'Cancel'"
>
</swal>
