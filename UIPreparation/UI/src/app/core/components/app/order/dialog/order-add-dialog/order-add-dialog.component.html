<div class="modal-body text-center">
  <button type="button" mat-icon-button (click)="onNoClick()" aria-label="Close">
    <mat-icon>close</mat-icon>
  </button>
  <h4 class="margin-top">Order Add Form</h4>
  <div class="separator"></div>
  <form *ngIf="orderAddForm" [formGroup]="orderAddForm" (ngSubmit)="save()">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <mat-label>Customer</mat-label>
          <mat-select formControlName="customerId">
            <mat-option *ngFor="let customer of customers" [value]="customer.id">
              {{ customer.customerName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <mat-label>Product</mat-label>
          <mat-select formControlName="productId">
            <mat-option *ngFor="let product of products" [value]="product.id">
              {{ product.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <mat-label>Quantity</mat-label>
          <input matInput type="number" formControlName="quantity">
        </mat-form-field>
      </div>
    </div>
    
    <button mat-raised-button type="submit" class="btn btn-danger pull-right">Save</button>
    <div class="clearfix"></div>
  </form>
</div>
