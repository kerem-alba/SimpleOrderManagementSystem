<div class="modal-body text-center">
  <button type="button" mat-icon-button (click)="onNoClick()" aria-label="Close">
    close
  </button>
  <h4 class="margin-top">Order Add Form</h4>
  <div class="separator"></div>
  <form *ngIf="orderAddForm" [formGroup]="orderAddForm" (ngSubmit)="save()">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <mat-label>Customer</mat-label>
          <mat-select formControlName="customerId">
            <mat-option *ngFor="let customer of customers" [value]="customer.id">
              {{ customer.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <mat-label>Products</mat-label>
          <mat-select formControlName="selectedProducts" multiple (selectionChange)="onProductSelectionChange($event)">
            <mat-option *ngFor="let product of products" [value]="product.id">
              {{ product.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div *ngFor="let product of selectedProductsControls.controls; let i=index" [formGroupName]="i">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <mat-label>Product</mat-label>
            <input matInput type="text" [value]="getProductName(product.get('productId').value)" disabled>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" formControlName="quantity">
          </mat-form-field>
        </div>
      </div>
    </div>
    
    <button mat-raised-button type="submit" class="btn btn-danger pull-right">Save</button>
    <div class="clearfix"></div>
  </form>
</div>
