<div class="modal-body text-center">
  <button type="button" mat-icon-button (click)="onNoClick()" aria-label="Close"><mat-icon>close</mat-icon></button>
  <h4 class="margin-top">Product Form</h4>
  <div class="separator"></div>
  <form *ngIf="productAddForm" [formGroup]="productAddForm" (ngSubmit)="save()">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="example-full-width">
          <input matInput placeholder=" {{'name'|translate}}" type="text" id="name" name="name" formControlName="name">
          <div class="alert alert-danger"
               *ngIf="productAddForm.get('name')!.hasError('required') && productAddForm.get('name')!.touched">{{'Required'| translate}}
          </div>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="colorId" type="number" id="colorId" name="colorId" formControlName="colorId">
          <div class="alert alert-danger"
            *ngIf="productAddForm.get('colorId')!.hasError('required') && productAddForm.get('colorId')!.dirty"></div>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <mat-select placeholder="Size" id="size" formControlName="size">
            <mat-option *ngFor="let option of sizeOptions" [value]="option.value">
              {{option.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <!-- <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <mat-label>Sizes</mat-label>
          <mat-select id="size" formControlName="size">
            @for (option of sizeOptions; track option) {}
            <mat-option [value]="option.value">
              {{option.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div> -->
    
    <button mat-raised-button type="submit" class="btn btn-danger pull-right">{{'Save' |translate}}</button>
    <div class="clearfix"></div>
  </form>
</div>
