<div class="modal-body text-center">
  <button type="button" mat-icon-button (click)="onNoClick()" aria-label="Close">
    <mat-icon>close</mat-icon>
  </button>
  <h4 class="margin-top">Product Update Form</h4>
  <div class="separator"></div>
  <form *ngIf="productUpdateForm" [formGroup]="productUpdateForm" (ngSubmit)="save()">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name" />
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field class="example-full-width">
          <mat-label>Color</mat-label>
          <mat-select formControlName="color">
            <mat-option *ngFor="let color of colorOptions" [value]="color.id">
              <span class="color-box" [ngStyle]="{ 'background-color': color.code }"></span>
              {{ color.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <mat-label>Size</mat-label>
          <mat-select formControlName="size">
            <mat-option *ngFor="let option of sizeOptions" [value]="option.value">
              {{ option.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button type="submit" class="btn btn-danger pull-right">Save</button>
    <div class="clearfix"></div>
  </form>
</div>
