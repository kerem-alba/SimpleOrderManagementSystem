<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title ">Product List</h4>
              <a  *ngIf="checkClaim('CreateProductCommand')" class="pull-right" (click)="ProductAddDialog()"> <i
                  style="color:white" title="Add" class="far fa-plus-square fa-2x"></i></a>
            </div>
            <div class="card-body">
              <div class="table-responsive">
  
                <div class="col-md-4 pull-right">
                    <mat-form-field>
                        <!-- <mat-label>{{Filter |translate}}</mat-label> -->
                         Filter
                        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
                    </mat-form-field>
                </div>
  
                <table mat-table [dataSource]="dataSource" matSort *ngIf="dataSource">
  
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="colorId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                    <td mat-cell *matCellDef="let element"> {{element.colorId}} </td>
                  </ng-container>
                  
                  
                  
                  <ng-container matColumnDef="size">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
                    <td mat-cell *matCellDef="let element"> {{element.size}} </td>
                  </ng-container>

                  <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let element">
                      <mat-checkbox [checked]="element.status" [disabled]="true"></mat-checkbox>
                    </td>
                  </ng-container>
                                    
                  <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td style="width: 25px;" mat-cell *matCellDef="let element">
                      <a *ngIf="checkClaim('DeleteProductCommand')" (confirm)="deleteProduct(element.id)" [swal]="deleteSwal"><i title="Delete" style="color:#D9534E;"
                          class="fas fa-trash-alt"></i></a>
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="update">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td style="width: 25px;" mat-cell *matCellDef="let element">
                      <a *ngIf="checkClaim('UpdateProductCommand')" data-toggle="modal" data-target="#product" (click)="ProductUpdateDialog(element.id)">
                        <i title="Update" style="color:#ff5722;" class="far fa-edit"></i>
                      </a>
                    </td>
                  </ng-container>
                  


                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
                  <tr class="mat-row" *matNoDataRow style="text-align: center;">
                    <td class="mat-cell" colspan="4">{{'NoRecordsFound' |translate}} "{{input.value}}"</td>
                  </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[10, 25,50,100]"></mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
