<div class="modal-body text-center">
  <button type="button" mat-icon-button (click)="onNoClick()" aria-label="Close">
    <mat-icon>close</mat-icon>
  </button>
  <h4 class="margin-top">Stock Update Form</h4>
  <div class="separator"></div>
  <form *ngIf="stockUpdateForm" [formGroup]="stockUpdateForm" (ngSubmit)="save()">

    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <mat-label>Quantity</mat-label>
          <input matInput type="number" formControlName="quantity">
        </mat-form-field>
      </div>
    </div>
    
    <button mat-raised-button type="submit" class="btn btn-danger pull-right">Save</button>
    <div class="clearfix"></div>
  </form>
</div>
