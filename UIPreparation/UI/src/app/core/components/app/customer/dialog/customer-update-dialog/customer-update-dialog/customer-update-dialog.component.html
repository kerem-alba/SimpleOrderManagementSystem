<div class="modal-body text-center">
  <button type="button" mat-icon-button (click)="onNoClick()" aria-label="Close">
    <mat-icon>close</mat-icon>
  </button>
  <h4 class="margin-top">Customer Update Form</h4>
  <div class="separator"></div>
  <form *ngIf="customerUpdateForm" [formGroup]="customerUpdateForm" (ngSubmit)="save()">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="example-full-width">
          <mat-label>Customer Name</mat-label>
          <input matInput type="text" formControlName="customerName">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="example-full-width">
          <mat-label>Customer Code</mat-label>
          <input matInput type="text" formControlName="customerCode">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <mat-label>Address</mat-label>
          <input matInput type="text" formControlName="address">
        </mat-form-field>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="example-full-width">
          <mat-label>Phone Number</mat-label>
          <input matInput type="text" formControlName="phoneNumber">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button type="submit" class="btn btn-danger pull-right">Save</button>
    <div class="clearfix"></div>
  </form>
</div>
