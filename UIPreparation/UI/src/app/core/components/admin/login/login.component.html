
  <div class="container">
    <div class="row">
      <div class="col-md-3 " ></div>
      <div class="col-md-4 ">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">{{'Login' | translate}}</h4>
            <p class="card-category">DEV ARCHITECTURE</p>
          </div>
          <div class="card-body">
            <form (submit)="login()">
              <div class="row">
                <div class="col-md-12 d-grid">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="{{'Email' | translate}}"  name="email" [(ngModel)]="loginUser.email">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 d-grid">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="{{'Password' | translate}}" type="password"  name="password" [(ngModel)]="loginUser.password">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <select class="browser-default custom-select" name="lang" [(ngModel)]="loginUser.lang" (change)="changeLang($event.target.value)">
                    <option value ="" disabled selected>Se√ßiniz</option> 
                    <option *ngFor="let item of langugelookUp" [value]="item.id"> {{item.label}}</option>
                  </select>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right">{{'Login'| translate}}</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-5" ></div>
    </div>
  </div>
